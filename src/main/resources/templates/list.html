<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gestion des salariés</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome.css">
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Gestion des salariés</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li>
                    <a href="/salaries?page=0&size=10&sortProperty=nom&sortDirection=ASC" class="nav-link">
                        Liste des salariés <span class="badge badge-primary" th:text="${nbSalaries}">26</span>
                    </a>
                </li>
            </ul>

            <!--presence d'un champ de recherche dans la navbar-->
            <form class="form-inline my-2 my-lg-0" role="search" action="/salaries" method="GET">
                <div class="form-group form-inline">
                    <input name="nom" class="form-control" placeholder="Rechercher un nom" type="text">
                </div>
                <button type="submit" class="btn btn-outline-success ml-2 my-2 my-sm-0">Rechercher</button>
            </form>
            <!--presence d'un champ de recherche dans la navbar-->

        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Liste des salariés</h1>
            <a href="/salaries/aide/new" class="btn btn-primary mb-3">Nouveau salarié</a>
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>ID
                        <a href="/salaries?page=0&size=10&sortProperty=id&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
                    </th>
                    <th>Nom
                        <a href="/salaries?page=0&size=10&sortProperty=nom&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
                    </th>
                    <th>Détail</th>
                </tr>
                </thead>
                <tbody>

                <!-- Salariés statiques (affichés seulement si la liste est vide) -->
                <tr th:if="${#lists.isEmpty(salaries)}">
                    <th scope="row">1</th>
                    <td>Jeanne Dupond</td>
                    <td><a href="#" class="btn btn-primary">Détail</a></td>
                </tr>
                <tr th:if="${#lists.isEmpty(salaries)}">
                    <th scope="row">2</th>
                    <td>Robert Martin</td>
                    <td><a href="#" class="btn btn-primary">Détail</a></td>
                </tr>

                <!-- Salariés dynamiques depuis la base -->
                <tr th:each="salarie : ${salaries}">
                    <th scope="row" th:text="${salarie.id}">ID</th>
                    <td th:text="${salarie.nom}">Nom</td>
                    <td>
                        <a th:href="@{/salaries/{id}(id=${salarie.id})}"
                           class="btn btn-primary">Détail</a>
                    </td>
                </tr>

                </tbody>

            </table>

            <!-- Pagination simplifiée -->
            <div class="row">
                <div class="col-lg-6">
                    <p>Affichage des salariés</p>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
